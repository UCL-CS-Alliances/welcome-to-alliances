{% assign ann = site.data.site.announcement %}
{% if ann.enabled and ann.text %}
<div class="lcd-announcement" role="status" aria-live="polite">
  <div class="lcd-text">{{ ann.text }}</div>
  {% if ann.cta_label and ann.cta_url %}
    <a class="btn btn--primary lcd-cta" href="{{ ann.cta_url | relative_url }}">
      {{ ann.cta_label }}
    </a>
  {% endif %}
  </div>
{% endif %}
